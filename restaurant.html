<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project: myYelp!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/default.css">
  <!-- <link rel="stylesheet" href="css/navbar.css"> -->
</head>
<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><img src="images/yelp-logo.png" class="img-responsive" alt="Yelp logo." id="logo"></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li>
            <form class="navbar-form" role="search">
              <div class="form-group">
                <input type="text" class="form-control" id="searchBox" placeholder="Restaurant, bar, and whatnot..">
              </div>
              <input type="button" class="btn btn-default" value="Search" id="search"></input>
            </form>
          </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li class="dropdown active">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Catergory<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Food</a></li>
              <li><a href="restaurant.html">Restaurants</a></li>
              <li><a href="#">Nightlife</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Shopping</a></li>
              <li><a href="#">Beauty Spa</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Entertainment</a></li>
              <li><a href="#">Active Life</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End navbar -->

  <!-- Search result -->
  <div class="container" id="searchBlock"></div>

  <!-- Review Modal -->
  <p class ="panel-heading text-center">
    <a class="btn btn-lg btn-primary" id="review" href="#myModal" data-toggle="modal"><span class="fa fa-star"></span> Write a Review</a>
  </p>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalLabel">New review</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="control-label">Your Name:</label>
              <input type="text" class="form-control" id="name-text">
            </div>
            <div class="form-group">
              <label for="input" class="control-label">Rate This Place:</label>
              <input type="radio" class="rating-input" value='1' name="rating-input">
              <input type="radio" class="rating-input" value='2' name="rating-input">
              <input type="radio" class="rating-input" value='3' name="rating-input" checked>
              <input type="radio" class="rating-input" value='4' name="rating-input">
              <input type="radio" class="rating-input" value='5' name="rating-input">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">Review:</label>
              <textarea class="form-control" rows="6" id="review-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit-btn">Submit review</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->

  <div class="container-fluid">
    <div class="row">
      <!-- Left side bar -->
      <div id="leftSidebar" class="col-md-2 hidden-sm sidebar">
        <ul class="nav nav-sidebar" id="businessInfo">
          <li class="active"><a>Business Information:</a></li>
        </ul>
        <ul class="nav nav-sidebar" id="businessHours">
          <li class="active"><a>Hours:</a></li>
        </ul>
      </div>
      <!-- Review boxes -->
      <div class="col-md-7 col-md-offset-2" id="userComment">
      </div>

      <!-- Right side bar -->
      <div id="rightSidebar" class="col-md-3 col-md-offset-9 hidden-sm sidebar hidden">
        <ul class="nav nav-sidebar" id="mediaBlock">
          <li class="active"><a>Nearby Places:</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/default.js"></script>
  <script src="js/restaurant.js"></script>
</body>
</html>
